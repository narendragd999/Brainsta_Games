<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dot Lines - Simple Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dot Lines â€” Tap to draw</h1>
    <div id="game-area">
      <canvas id="game"></canvas>
    </div>
    <div class="controls">
      <button id="clearBtn">Clear Lines</button>
      <label>Dot position:
        <select id="dotPos">
          <option value="0.2,0.2">Top-left (like screenshot)</option>
          <option value="0.5,0.5">Center</option>
          <option value="0.8,0.2">Top-right</option>
        </select>
      </label>
    </div>
    <p class="hint">Tap / click anywhere inside the circle to add a line from the dot.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
