<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merge Seven - Number Merge Puzzle</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e5c1d1 0%, #d3e6f5 100%);
      display: grid;
      place-items: center;
      user-select: none;
    }
    #app {
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 20px;
      width: min(480px, 95vw);
      height: min(640px, 95vh);
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 14px 32px rgba(211, 230, 245, 0.7);
      box-sizing: border-box;
      overflow: hidden;
      touch-action: manipulation;
    }
    #title {
      font-weight: 900;
      font-size: 2rem;
      color: #422;
      text-align: center;
      user-select: none;
    }
    #score {
      font-weight: 700;
      font-size: 1.3rem;
      color: #422;
      text-align: center;
      margin-top: -12px;
      margin-bottom: 8px;
      letter-spacing: 1px;
      user-select: none;
    }
    #board {
      display: grid;
      grid-gap: 12px;
      background: #f8faff;
      border-radius: 18px;
      padding: 12px;
      box-shadow: inset 0 0 24px #e5c1d1;
      flex-grow: 1;
      user-select: none;
    }
    .cell {
      aspect-ratio: 1 / 1;
      background: #e5c1d1;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 1.9rem;
      color: #422;
      cursor: pointer;
      box-shadow: 0 3px 14px rgba(211, 230, 245, 0.85);
      transition: background-color 0.25s, box-shadow 0.25s, transform 0.25s;
      user-select: none;
      touch-action: manipulation;
      position: relative;
    }
    .cell:hover, .cell.selected {
      background-color: #d3e6f5;
      color: #222;
      box-shadow: 0 0 36px #a7bbe0;
      transform: scale(1.05);
      z-index: 1;
    }
    .cell.merged {
      animation: merge-pop 0.4s ease forwards;
    }
    @keyframes merge-pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      user-select: none;
    }
    button, select {
      padding: 10px 22px;
      font-size: 1.1rem;
      border-radius: 16px;
      border: none;
      background: #e5c1d1;
      color: #422;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 6px 16px #d3e6f5;
      transition: background-color 0.3s ease;
      user-select: none;
      touch-action: manipulation;
    }
    button:hover, select:hover {
      background-color: #d3e6f5;
      color: #222;
    }
    #info-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      width: 48px;
      height: 48px;
      user-select: none;
      touch-action: manipulation;
    }
    #info-button img {
      width: 100%;
      height: 100%;
    }
    #instructions-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 28px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 10px 40px rgba(211,230,245,0.9);
      text-align: center;
      z-index: 10000;
      user-select: none;
    }
    #instructions-popup img {
      width: 46px;
      margin-bottom: 12px;
    }
    #close-instructions {
      margin-top: 20px;
      background: #e5c1d1;
      border: none;
      padding: 10px 22px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      color: white;
      box-shadow: 0 6px 16px #d3e6f5;
      transition: background-color 0.3s ease;
      user-select: none;
      touch-action: manipulation;
    }
    #close-instructions:hover {
      background-color: #d3e6f5;
      color: #222;
    }
  </style>
</head>
<body>
  <button id="info-button" aria-label="Instructions" onclick="openInstructions()">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png" alt="Instructions Icon" />
  </button>
  <div id="instructions-popup" role="dialog" aria-modal="true" aria-labelledby="instructions-title">
    <img src="https://cdn-icons-png.flaticon.com/512/5168/5168363.png" alt="Game Info Icon" />
    <h2 id="instructions-title">How to Play Merge Seven</h2>
    <p>
      Tap two adjacent cells with the same number to merge them.<br />
      Merging adds the numbers together.<br />
      Reach the number 7 or higher to win!<br />
      Plan your moves carefully to maximize your score.
    </p>
    <button id="close-instructions" onclick="closeInstructions()">Close</button>
  </div>
  <div id="app" role="main" aria-label="Merge Seven Number Merging Puzzle Game">
    <h1 id="title">Merge Seven</h1>
    <div id="score" aria-live="polite" aria-atomic="true" aria-relevant="text">Score: 0</div>
    <div id="board" aria-label="Game Board" tabindex="0"></div>
    <div id="controls">
      <label for="gridSizeSelect">Grid Size:</label>
      <select id="gridSizeSelect" aria-describedby="gridSizeDesc" aria-label="Select grid size">
        <option value="3">3x3</option>
        <option value="4" selected>4x4</option>
        <option value="5">5x5</option>
      </select>
      <button id="reset-btn">New Game</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById('board');
    const resetBtn = document.getElementById('reset-btn');
    const infoButton = document.getElementById('info-button');
    const instructionsPopup = document.getElementById('instructions-popup');
    const gridSizeSelect = document.getElementById('gridSizeSelect');
    const scoreEl = document.getElementById('score');

    let size = parseInt(gridSizeSelect.value);
    let board = [];
    let selected = null;
    let score = 0;

    // Sound Effects
    const mergeSound = new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg');
    const errorSound = new Audio('https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg');

    // Initialize board with random low numbers (1 or 2)
    function initBoard() {
      board = [];
      for (let i = 0; i < size * size; i++) {
        board.push(Math.floor(Math.random() * 2) + 1);
      }
      selected = null;
      score = 0;
      updateScore();
    }

    function renderBoard() {
      boardEl.innerHTML = '';
      boardEl.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      board.forEach((val, idx) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.textContent = val;
        cell.dataset.value = val;
        cell.dataset.idx = idx;
        if (selected === idx) cell.classList.add('selected');
        cell.addEventListener('click', () => onCellClick(idx));
        boardEl.appendChild(cell);
      });
    }

    function getAdjacentIndices(idx) {
      let neighbors = [];
      const row = Math.floor(idx / size);
      const col = idx % size;
      // Adjacent: left, right, up, down only
      if (col > 0) neighbors.push(idx - 1);
      if (col < size - 1) neighbors.push(idx + 1);
      if (row > 0) neighbors.push(idx - size);
      if (row < size - 1) neighbors.push(idx + size);
      return neighbors;
    }

    function onCellClick(idx) {
      if (selected === null) {
        selected = idx;
      } else if (selected === idx) {
        selected = null;
      } else {
        // Check adjacency and equal values
        const neighbors = getAdjacentIndices(selected);
        if (neighbors.includes(idx) && board[selected] === board[idx]) {
          mergeCells(selected, idx);
          selected = null;
        } else {
          selected = idx;
          playErrorSound();
        }
      }
      renderBoard();
    }

    function mergeCells(i1, i2) {
      const mergedValue = board[i1] + board[i2];
      board[i1] = mergedValue;
      board[i2] = Math.floor(Math.random() * 2) + 1; // New random 1 or 2
      score += mergedValue;
      updateScore();

      const cell1 = boardEl.querySelector(`[data-idx='${i1}']`);
      const cell2 = boardEl.querySelector(`[data-idx='${i2}']`);
      if (cell1) cell1.classList.add('merged');
      if (cell2) cell2.classList.add('merged');
      playMergeSound();

      // Victory check
      if (mergedValue >= 7) {
        setTimeout(() => alert(`ðŸŽ‰ You reached ${mergedValue}! You win! Score: ${score}`), 100);
      }

      setTimeout(() => {
        if (cell1) cell1.classList.remove('merged');
        if (cell2) cell2.classList.remove('merged');
      }, 600);
    }

    function updateScore() {
      scoreEl.textContent = `Score: ${score}`;
    }

    function openInstructions() {
      instructionsPopup.style.display = 'block';
    }
    function closeInstructions() {
      instructionsPopup.style.display = 'none';
    }

    function playMergeSound() {
      mergeSound.currentTime = 0;
      mergeSound.play().catch(() => {});
    }
    function playErrorSound() {
      errorSound.currentTime = 0;
      errorSound.play().catch(() => {});
    }

    resetBtn.addEventListener('click', () => {
      size = parseInt(gridSizeSelect.value);
      initBoard();
      renderBoard();
    });
    gridSizeSelect.addEventListener('change', () => {
      size = parseInt(gridSizeSelect.value);
      initBoard();
      renderBoard();
    });

    // Initialize game on load
    initBoard();
    renderBoard();
  </script>
</body>
</html>
