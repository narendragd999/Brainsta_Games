<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Adventure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .game-container {
      display: grid;
      grid-template-rows: auto auto auto auto;
      gap: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    canvas {
      border: 4px solid #fff;
      border-radius: 10px;
      background: #111;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
      height: auto;
      aspect-ratio: 1 / 1;
      touch-action: none;
    }

    .score-board {
      display: flex;
      justify-content: space-between;
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-items: center;
      align-items: center;
      margin-top: 10px;
    }

    .control-btn {
      background: #2a5298;
      color: #fff;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }

    .control-btn:hover, .control-btn:active {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      background: #3b6db0;
    }

    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .empty {
      visibility: hidden;
    }

    .speed-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
    }

    #speedSelect {
      background: #2a5298;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #speedSelect:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    #gameOver {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #gameOver h2 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin: 0;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    #gameOver button {
      background: #e63946;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 20px;
    }

    #gameOver button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 600px) {
      .game-container {
        padding: 15px;
        gap: 15px;
      }

      canvas {
        max-width: 100%;
      }

      .control-btn {
        width: 60px;
        height: 60px;
        font-size: clamp(0.9rem, 2vw, 1rem);
      }

      #speedSelect {
        padding: 8px;
        font-size: clamp(0.9rem, 2vw, 1rem);
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="score-board">
      <span>Score: <span id="score">0</span></span>
      <span>High Score: <span id="highScore">0</span></span>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="speed-control">
      <label for="speedSelect">Speed:</label>
      <select id="speedSelect">
        <option value="150">Slow</option>
        <option value="100" selected>Medium</option>
        <option value="60">Fast</option>
      </select>
    </div>
    <div class="controls">
      <button class="control-btn empty"></button>
      <button class="control-btn" id="upBtn">↑</button>
      <button class="control-btn empty"></button>
      <button class="control-btn" id="leftBtn">←</button>
      <button class="control-btn" id="pauseBtn">⏯</button>
      <button class="control-btn" id="rightBtn">→</button>
      <button class="control-btn empty"></button>
      <button class="control-btn" id="downBtn">↓</button>
      <button class="control-btn empty"></button>
    </div>
  </div>
  <div id="gameOver">
    <h2>Game Over</h2>
    <p>Score: <span id="finalScore">0</span></p>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let powerUp = null;
    let dx = 0;
    let dy = 0;
    let score = 0;
    let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
    let gameSpeed = parseInt(document.getElementById('speedSelect').value);
    let gameLoop = null;
    let isPaused = true;
    let isGameStarted = false;
    let lastTouchTime = 0;
    let touchThreshold = 200;

    document.getElementById('highScore').textContent = highScore;
    document.getElementById('pauseBtn').textContent = '▶';

    function spawnFood() {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);
      if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
        spawnFood();
      }
    }

    function spawnPowerUp() {
      if (Math.random() < 0.1) {
        powerUp = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount),
          type: Math.random() < 0.5 ? 'speed' : 'score'
        };
        if (snake.some(segment => segment.x === powerUp.x && segment.y === powerUp.y) || (food.x === powerUp.x && food.y === powerUp.y)) {
          spawnPowerUp();
        }
      }
    }

    function drawGame() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? '#f1c40f' : '#2ecc71';
        ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
        ctx.shadowBlur = 10;
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
        ctx.shadowBlur = 0;
      });

      // Draw food
      ctx.fillStyle = '#e63946';
      ctx.beginPath();
      ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
      ctx.fill();

      // Draw power-up
      if (powerUp) {
        ctx.fillStyle = powerUp.type === 'speed' ? '#3498db' : '#9b59b6';
        ctx.fillRect(powerUp.x * gridSize, powerUp.y * gridSize, gridSize - 2, gridSize - 2);
      }
    }

    function moveSnake() {
      if (isPaused) return;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Wall collision
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        endGame();
        return;
      }

      // Self collision
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        endGame();
        return;
      }

      snake.unshift(head);

      // Check food collision
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        document.getElementById('score').textContent = score;
        spawnFood();
        spawnPowerUp();
      } else if (powerUp && head.x === powerUp.x && head.y === powerUp.y) {
        if (powerUp.type === 'speed') {
          gameSpeed = Math.max(50, gameSpeed - 10);
          clearInterval(gameLoop);
          gameLoop = setInterval(gameLoopFunction, gameSpeed);
        } else {
          score += 50;
          document.getElementById('score').textContent = score;
        }
        powerUp = null;
      } else {
        snake.pop();
      }
    }

    function endGame() {
      clearInterval(gameLoop);
      gameLoop = null;
      isPaused = true;
      isGameStarted = false;
      document.getElementById('pauseBtn').textContent = '▶';
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        document.getElementById('highScore').textContent = highScore;
      }
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameOver').style.display = 'flex';
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 0;
      dy = 0;
      score = 0;
      gameSpeed = parseInt(document.getElementById('speedSelect').value);
      document.getElementById('score').textContent = score;
      document.getElementById('gameOver').style.display = 'none';
      spawnFood();
      powerUp = null;
      isPaused = true;
      isGameStarted = false;
      document.getElementById('pauseBtn').textContent = '▶';
      drawGame();
    }

    function startGame() {
      if (!isGameStarted) {
        isGameStarted = true;
        isPaused = false;
        gameLoop = setInterval(gameLoopFunction, gameSpeed);
        document.getElementById('pauseBtn').textContent = '⏸';
      }
    }

    function gameLoopFunction() {
      moveSnake();
      drawGame();
    }

    document.getElementById('speedSelect').addEventListener('change', () => {
      gameSpeed = parseInt(document.getElementById('speedSelect').value);
      if (isGameStarted && !isPaused) {
        clearInterval(gameLoop);
        gameLoop = setInterval(gameLoopFunction, gameSpeed);
      }
    });

    document.addEventListener('keydown', (e) => {
      if (!isGameStarted) {
        if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
          startGame();
        }
      }
      switch (e.key) {
        case 'ArrowUp':
          if (dy === 0) { dx = 0; dy = -1; }
          break;
        case 'ArrowDown':
          if (dy === 0) { dx = 0; dy = 1; }
          break;
        case 'ArrowLeft':
          if (dx === 0) { dx = -1; dy = 0; }
          break;
        case 'ArrowRight':
          if (dx === 0) { dx = 1; dy = 0; }
          break;
        case ' ':
          if (isGameStarted) {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? '▶' : '⏸';
          }
          break;
      }
    });

    document.getElementById('upBtn').addEventListener('click', () => {
      startGame();
      if (dy === 0) { dx = 0; dy = -1; }
    });

    document.getElementById('downBtn').addEventListener('click', () => {
      startGame();
      if (dy === 0) { dx = 0; dy = 1; }
    });

    document.getElementById('leftBtn').addEventListener('click', () => {
      startGame();
      if (dx === 0) { dx = -1; dy = 0; }
    });

    document.getElementById('rightBtn').addEventListener('click', () => {
      startGame();
      if (dx === 0) { dx = 1; dy = 0; }
    });

    document.getElementById('pauseBtn').addEventListener('click', () => {
      if (!isGameStarted) {
        startGame();
      } else {
        isPaused = !isPaused;
        document.getElementById('pauseBtn').textContent = isPaused ? '▶' : '⏸';
      }
    });

    document.getElementById('restartBtn').addEventListener('click', resetGame);

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      lastTouchTime = Date.now();
      startX = touch.clientX;
      startY = touch.clientY;
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (Date.now() - lastTouchTime < touchThreshold) {
        if (!isGameStarted) {
          startGame();
        }
        const touch = e.changedTouches[0];
        const deltaX = touch.clientX - startX;
        const deltaY = touch.clientY - startY;

        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          if (deltaX > 0 && dx === 0) { dx = 1; dy = 0; } // Swipe right
          else if (deltaX < 0 && dx === 0) { dx = -1; dy = 0; } // Swipe left
        } else {
          if (deltaY > 0 && dy === 0) { dx = 0; dy = 1; } // Swipe down
          else if (deltaY < 0 && dy === 0) { dx = 0; dy = -1; } // Swipe up
        }
      }
    });

    // Initialize game state but don't start the game loop
    spawnFood();
    drawGame();
  </script>
</body>
</html>
