<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sudoku Puzzle</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(#6a11cb, #fff);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

.container {
  width: 100%;
  height: 100vh;
  padding: 10px;
  display: flex;
  flex-direction: column;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

h1 { font-size: 20px; margin: 0; }

.info-btn {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  color: #6a11cb;
}

.card {
  flex: 1;
  background: #fff;
  border-radius: 14px;
  padding: 10px;
  box-shadow: 0 4px 12px rgba(0,0,0,.15);
  display: flex;
  flex-direction: column;
}

#sudoku {
  margin: auto;
  border-collapse: collapse;
}

#sudoku td {
  width: 10vw;
  height: 10vw;
  max-width: 38px;
  max-height: 38px;
  border: 1px solid #ccc;
}

#sudoku tr:nth-child(3n) td {
  border-bottom: 2px solid #6a11cb;
}
#sudoku td:nth-child(3n) {
  border-right: 2px solid #6a11cb;
}

.cell {
  width: 100%;
  height: 100%;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  outline: none;
  caret-color: transparent;
}

.cell.selected {
  background: #fff3cd;
  outline: 2px solid #6a11cb;
}

.given {
  background: #e8f4fd;
  color: #2c3e50;
}

.number-pad {
  display: flex;
  justify-content: center;
  gap: 5px;
  margin: 6px 0;
}

.number-btn {
  width: 8vw;
  height: 8vw;
  max-width: 32px;
  max-height: 32px;
  background: #eee;
  border-radius: 6px;
  font-weight: bold;
  cursor: grab;
  display: flex;
  align-items: center;
  justify-content: center;
}

.controls {
  display: flex;
  gap: 6px;
  justify-content: center;
  margin-top: auto;
}

.btn {
  padding: 8px 10px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
  cursor: pointer;
}

.primary-btn { background: #3498db; color: #fff; }
.secondary-btn { background: #6a11cb; color: #fff; }

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
}

.modal-content {
  background: #fff;
  padding: 15px;
  width: 80%;
  max-width: 300px;
  margin: 20% auto;
  border-radius: 12px;
}

.close {
  float: right;
  font-size: 26px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1>Sudoku</h1>
    <button class="info-btn" onclick="openModal()">‚ÑπÔ∏è</button>
  </div>

  <div class="card">
    <table id="sudoku"></table>
    <div id="number-pad" class="number-pad"></div>

    <div class="controls">
      <button class="btn primary-btn" id="new-game">üé≤ New</button>
      <button class="btn secondary-btn" id="auto-solve">‚ö° Solve</button>
      <button class="btn primary-btn" id="check">‚úÖ Check</button>
      <button class="btn secondary-btn" id="hint">üí° Hint</button>
    </div>
  </div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>How to Play</h3>
    <p>Fill numbers 1-9 without repeating in rows, columns, or boxes.</p>
  </div>
</div>

<script>
let solution = [];
let audio;

function play(freq=440, dur=0.1){
  if(!audio) audio = new AudioContext();
  const o = audio.createOscillator();
  const g = audio.createGain();
  o.connect(g); g.connect(audio.destination);
  o.frequency.value = freq;
  g.gain.value = 0.2;
  o.start();
  o.stop(audio.currentTime + dur);
}

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

function isValid(b,r,c,n){
  for(let i=0;i<9;i++)
    if((i!==c && b[r][i]===n)||(i!==r && b[i][c]===n)) return false;
  const sr=Math.floor(r/3)*3, sc=Math.floor(c/3)*3;
  for(let i=0;i<3;i++)
    for(let j=0;j<3;j++){
      let rr=sr+i, cc=sc+j;
      if((rr!==r||cc!==c)&&b[rr][cc]===n) return false;
    }
  return true;
}

function solve(b){
  for(let r=0;r<9;r++)for(let c=0;c<9;c++)
    if(!b[r][c]){
      for(let n of shuffle([1,2,3,4,5,6,7,8,9])){
        if(isValid(b,r,c,n)){
          b[r][c]=n;
          if(solve(b)) return true;
          b[r][c]=0;
        }
      }
      return false;
    }
  return true;
}

function genFull(){
  const b=[...Array(9)].map(()=>Array(9).fill(0));
  solve(b); return b;
}

function genPuzzle(full){
  const p=full.map(r=>[...r]);
  shuffle([...Array(81).keys()]).slice(0,50).forEach(i=>{
    p[Math.floor(i/9)][i%9]=0;
  });
  return p;
}

function render(p,full){
  solution=full;
  const t=document.getElementById("sudoku");
  t.innerHTML="";
  p.forEach((r,i)=>{
    const tr=document.createElement("tr");
    r.forEach((v,j)=>{
      const td=document.createElement("td");
      const d=document.createElement("div");
      d.className="cell";
      d.dataset.row=i; d.dataset.col=j;
      if(v){
        d.textContent=v;
        d.classList.add("given");
      } else {
        d.contentEditable=true;
        d.tabIndex=0;
      }
      d.onclick=()=>{
        document.querySelectorAll(".cell").forEach(c=>c.classList.remove("selected"));
        d.classList.add("selected"); d.focus();
      };
      d.onkeydown=e=>{
        if(e.key>='1'&&e.key<='9'){ d.textContent=e.key; play(660); }
        else if(e.key==="Backspace"){ d.textContent=""; play(390); }
        e.preventDefault();
      };
      td.appendChild(d); tr.appendChild(td);
    });
    t.appendChild(tr);
  });
}

function pad(){
  const p=document.getElementById("number-pad");
  p.innerHTML="";
  for(let i=1;i<=9;i++){
    const d=document.createElement("div");
    d.className="number-btn"; d.textContent=i; d.draggable=true;
    d.ondragstart=e=>e.dataTransfer.setData("n",i);
    p.appendChild(d);
  }
}

function current(){
  return [...Array(9)].map((_,r)=>
    [...Array(9)].map((_,c)=>{
      const el=document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
      return el.textContent?+el.textContent:0;
    })
  );
}

document.addEventListener("DOMContentLoaded",()=>{
  pad();
  const f=genFull();
  render(genPuzzle(f),f);

  document.getElementById("new-game").onclick=()=>{const f=genFull();render(genPuzzle(f),f);}
  document.getElementById("auto-solve").onclick=()=>{const b=current();solve(b);render(b,b);}
  document.getElementById("check").onclick=()=>alert("Check completed");
  document.getElementById("hint").onclick=()=>{
    const empty=document.querySelector(".cell:not(.given):empty");
    if(empty){ const r=+empty.dataset.row,c=+empty.dataset.col;
      empty.textContent=solution[r][c]; play(780);
    }
  };
});

function openModal(){document.getElementById("modal").style.display="block";}
function closeModal(){document.getElementById("modal").style.display="none";}
</script>

</body>
</html>
