<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Ultra Funny Click — Final</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">
  <header>
    <h1>Ultra Funny Click</h1>
    <p class="tag">Tap the character — laugh out loud!</p>
  </header>
  <main class="canvasWrap">
    <canvas id="gameCanvas"></canvas>
  </main>
  <footer class="controls">
    <div class="left">
      <button id="startBtn" class="btn">Tap to Start</button>
      <button id="muteBtn" class="small">Mute</button>
    </div>
    <div class="right">
      <div class="score">Score: <span id="score">0</span></div>
      <button id="shareBtn" class="small">Share</button>
    </div>
  </footer>
  <div id="note" class="note"></div>
</div>
<script src="main.js"></script>
</body>
</html>
