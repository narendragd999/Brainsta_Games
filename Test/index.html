<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Super Funny Pop — Click & Laugh</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <div class="card">
    <div class="header">
      <h1>Super Funny Pop</h1>
      <div class="tag">Click the character — laugh out loud!</div>
    </div>
    <div class="canvasWrap">
      <canvas id="gameCanvas"></canvas>
    </div>
    <div class="controls">
      <div class="left">
        <button id="startBtn" class="btn">Tap to Start</button>
        <button id="muteBtn" class="small">Mute</button>
        <button id="shareBtn" class="small">Share</button>
      </div>
      <div class="right">
        <div class="score">Score: <span id="score">0</span></div>
      </div>
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
