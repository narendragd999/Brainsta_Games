<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Clicker Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      overflow: hidden;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    #score {
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 10px;
      transition: transform 0.2s ease;
    }

    #timerBar {
      width: 300px;
      height: 20px;
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    #timerProgress {
      height: 100%;
      width: 100%;
      background: #fff;
      transition: width 1s linear;
    }

    #clickButton, #playAgain {
      padding: 25px 50px;
      font-size: 1.8rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin: 10px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    #clickButton {
      background: #ff6b6b;
      color: #fff;
    }

    #clickButton:hover {
      background: #ff4757;
      transform: scale(1.1);
    }

    #playAgain {
      background: #1dd1a1;
      color: #fff;
      display: none;
    }

    #playAgain:hover {
      background: #10ac84;
      transform: scale(1.1);
    }

    .spark {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: gold;
      pointer-events: none;
      animation: sparkAnim 0.6s ease-out forwards;
    }

    @keyframes sparkAnim {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% { transform: translate(calc(var(--x) * 20px), calc(var(--y) * 20px)) scale(0); opacity: 0; }
    }

  </style>
</head>
<body>

  <h1>Super Clicker!</h1>
  <div id="score">Score: 0</div>
  <div id="timerBar"><div id="timerProgress"></div></div>
  <button id="clickButton">Click Me!</button>
  <button id="playAgain">Play Again</button>

  <!-- Sounds -->
  <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
  <audio id="gameOverSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

  <script>
    const clickButton = document.getElementById('clickButton');
    const playAgain = document.getElementById('playAgain');
    const scoreEl = document.getElementById('score');
    const timerProgress = document.getElementById('timerProgress');
    const clickSound = document.getElementById('clickSound');
    const gameOverSound = document.getElementById('gameOverSound');

    let score = 0;
    let timeLeft = 30;
    let timer;

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreEl.textContent = 'Score: 0';
      scoreEl.style.transform = 'scale(1)';
      timerProgress.style.width = '100%';
      clickButton.disabled = false;
      playAgain.style.display = 'none';

      timer = setInterval(() => {
        timeLeft--;
        timerProgress.style.width = `${(timeLeft/30)*100}%`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      clickButton.disabled = true;
      playAgain.style.display = 'inline-block';
      gameOverSound.play();
      alert(`Time's up! Your score: ${score}`);
    }

    function createSpark(x, y) {
      const spark = document.createElement('div');
      spark.className = 'spark';
      spark.style.left = `${x}px`;
      spark.style.top = `${y}px`;
      spark.style.setProperty('--x', (Math.random()-0.5)*2);
      spark.style.setProperty('--y', (Math.random()-0.5)*2);
      document.body.appendChild(spark);
      setTimeout(() => spark.remove(), 600);
    }

    clickButton.addEventListener('click', (e) => {
      score++;
      scoreEl.textContent = `Score: ${score}`;
      scoreEl.style.transform = 'scale(1.3)';
      setTimeout(() => scoreEl.style.transform = 'scale(1)', 150);

      // Play click sound
      clickSound.currentTime = 0;
      clickSound.play();

      // Spark effect
      const rect = e.target.getBoundingClientRect();
      createSpark(rect.left + rect.width/2, rect.top + rect.height/2);
    });

    playAgain.addEventListener('click', startGame);

    // Start automatically
    startGame();
  </script>

</body>
</html>
