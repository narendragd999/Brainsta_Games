<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example Game Shell</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body { margin:0; background: #111; color:#fff; font-family: sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; }
      .box { text-align:center; }
      button { padding:12px 18px; font-size:16px; }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Example Game</h1>
      <p>This is a placeholder. Replace SAMPLE_GAMES URLs with hosted games.</p>
      <button onclick="gameOver()">End Game (send message to app)</button>
    </div>
    <script>
      function gameOver(){ 
        const payload = { type: 'GAME_OVER', score: Math.floor(Math.random()*100) };
        if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
          window.ReactNativeWebView.postMessage(JSON.stringify(payload));
        } else {
          alert('Game Over: ' + JSON.stringify(payload));
        }
      }
    </script>
  </body>
</html>
